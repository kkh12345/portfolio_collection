<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포트폴리오 모음</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
  </head>
  <body>
    <div class="full-container">
      <!-- ------------------------------------------------------ -->
      <div class="modal-container">
        <h2 class="hidden">모달 창</h2>
        <div class="modal-content">
          <!-- 여기에 모달 콘텐츠 들어감 -->
        </div>
      </div>
      <!-- ------------------------------------------------------ -->
      <div class="inner-width">
        <div class="page-tit-container">
          <h1>Portfolio Hub</h1>
          <p>
            제 작업들을 한눈에 볼 수 있는 포트폴리오입니다. <br />
            카드를 클릭하면 각 프로젝트의 간단한 설명과 링크를 확인하실 수
            있습니다.
          </p>
        </div>
        <!-- ------------------------------------------------------ -->
        <div class="filter-container">
          <h2 class="hidden">필터</h2>

          <div class="filter-container__left">
            <h3>사용 기술</h3>
            <div class="filter-container__check-list">
              <label class="filter-container__check-item"
                ><input id="HTML5" type="checkbox" />HTML5</label
              >
              <label class="filter-container__check-item"
                ><input id="CSS3" type="checkbox" />CSS3</label
              >
              <label class="filter-container__check-item"
                ><input id="Javascript" type="checkbox" />Javascript</label
              >
              <label class="filter-container__check-item"
                ><input id="React" type="checkbox" />React</label
              >
              <label class="filter-container__check-item"
                ><input id="SCSS" type="checkbox" />SCSS</label
              >
            </div>
          </div>
          <div class="filter-container__right">
            <h3>다른 옵션</h3>
            <div class="filter-container__check-list">
              <label class="filter-container__check-item"
                ><input id="key-projects" type="checkbox" />주요 프로젝트만
                보기</label
              >
              <label class="filter-container__check-item"
                ><input id="all-projects" type="checkbox" checked />모든
                프로젝트 보기 </label
              ><label class="filter-container__check-item"
                ><input type="checkbox" id="responsive" />반응형</label
              >
              <label class="filter-container__check-item"
                ><input checked disabled type="checkbox" />최신순</label
              >
            </div>
          </div>
        </div>
        <!-- ------------------------------------------------------ -->
        <div class="project-container">
          <p class="project-container__null-message">
            일치하는 결과가 없습니다.
          </p>
          <h2 class="hidden">포트폴리오 모음</h2>
          <ul class="project-container__list">
            <!-- 여기 포트폴리오 리스트 들어감 -->
          </ul>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
